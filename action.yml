name: 'Action name'
description: 'Action description'
author: 'italia'

inputs:
  filepath:
    description: 'File Path To Place Files'
    default: ''
    required: false
  repo:
    description: 'GitHub repository italia/publiccode-parser-action'
    default: ''
    required: true

outputs:
  stars:
    description: 'The stars of the repository'
  license:
    description: 'The license used in the repository'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.repo }}
    - ${{ inputs.filepath }}

branding:
  icon: 'activity'
  color: 'white'
